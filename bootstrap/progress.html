<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  

</head>
<body>

<div class="container">
	<div class="progress">
		<div class="progress-bar progress-bar-success"aria-valuemin="0" 
		aria-valuemax="100" aria-valuenow=70 style="width: 70%">
		</div>
		
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-info"aria-valuemin="0" 
		aria-valuemax="100" aria-valuenow=40 style="width: 40%">
		</div>
		
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-warning"aria-valuemin="0" 
		aria-valuemax="100" aria-valuenow=70 style="width: 70%">
		</div>
		
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-danger"aria-valuemin="0" 
		aria-valuemax="100" aria-valuenow=70 style="width: 70%">
		</div>
		
	</div>







	
</div>


</body>
</html>
